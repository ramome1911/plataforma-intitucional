<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">TaskMasterInstitutional</a>
      <div class="d-flex align-items-center">
        <img id="userAvatar" class="rounded-circle me-2" width="35" height="35">
        <span id="userName" class="text-white fw-semibold me-3"></span>
        <a href="dashboard.html" class="btn btn-outline-light me-2">Panel</a>
        <a href="progreso.html" class="btn btn-outline-light me-2">Progreso</a>
        <button id="cerrarSesion" class="btn btn-light text-primary">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow border-0">
      <div class="card-body">
        <h3 class="text-secondary fw-bold mb-4 text-center">Gestión de Tareas</h3>

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-success" id="btnNuevaTarea">➕ Nueva tarea</button>
        </div>

        <div class="card p-3 mb-4" id="formTareaContainer" style="display:none;">
          <form id="formTarea" class="mb-5">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Título</label>
                <input type="text" id="titulo" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Prioridad</label>
                <select id="prioridadTarea" class="form-select">
                  <option value="Alta">Alta 🔴</option>
                  <option value="Media">Media 🟡</option>
                  <option value="Baja">Baja 🟢</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Archivo</label>
                <input type="file" id="documento" class="form-control" accept=".pdf,.doc,.jpg,.png">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Estado</label>
                <select id="estado" class="form-select">
                  <option>Pendiente</option>
                  <option>En progreso</option>
                  <option>Completada</option>
                </select>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 me-2">Guardar</button>
                <button type="reset" class="btn btn-secondary px-4">Limpiar</button>
              </div>
            </div>
          </form>
        </div>

        <h5 class="fw-bold text-secondary mb-3">Tareas registradas</h5>
        <table class="table table-striped align-middle">
          <thead class="table-primary">
            <tr><th>Título</th><th>Prioridad</th><th>Estado</th><th>Archivo</th><th>Acciones</th></tr>
          </thead>
          <tbody id="listaTareas"></tbody>
        </table>
        <button class="btn btn-light" id="btnBorrarTodo">🗑️ Borrar todas</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tareas.js"></script>
  
</body>
</html>
