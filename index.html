<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - TaskMaster Institutional</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container login-container">
    <h1>TaskMaster</h1>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" class="form-card">
      <h2>Iniciar Sesión</h2>
      <label for="loginUsuario">Nombre de Usuario</label>
      <input type="text" id="loginUsuario" placeholder="Usuario" required>

      <label for="loginClave">Contraseña</label>
      <input type="password" id="loginClave" placeholder="Contraseña" required>

      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" id="goToRegister">Regístrate aquí</a></p>
    </form>

    <!-- Formulario de registro -->
    <form id="registerForm" class="form-card hidden">
      <h2>Registro de Usuario</h2>
      <label for="regUsuario">Nombre de Usuario</label>
      <input type="text" id="regUsuario" placeholder="Usuario nuevo" required>

      <label for="regcorreo">Correo Electrónico</label>
      <input type="email" id="regcorreo" placeholder="@gmail.com" required>

      <label for="regClave">Contraseña</label>
      <input type="password" id="regClave" placeholder="Contraseña" required>

      <button type="submit">Registrar</button>
      <p>¿Ya tienes cuenta? <a href="#" id="goToLogin">Volver al inicio</a></p>
    </form>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Configuración de Firebase (tu proyecto)

      apiKey: "AIzaSyAU63JpWdrvpfuVylD-REI42yagM-dAkck",
      authDomain: "app-tareas-6f273.firebaseapp.com",
      projectId: "app-tareas-6f273",
      storageBucket: "app-tareas-6f273.firebasestorage.app",
      messagingSenderId: "571525469369",
      appId: "1:571525469369:web:dab316586f44737c19b768",
      measurementId: "G-7WP2P4CQLT"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db; // hacemos disponible Firestore para login.js
  </script>

  <!-- Script principal -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
