<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progreso de Tareas - TaskMasterInstitutional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">TaskMasterInstitutional</a>
      <div class="d-flex align-items-center">
        <img id="userAvatar" class="rounded-circle me-2" width="35" height="35">
        <span id="userName" class="text-white fw-semibold me-3"></span>
        <a href="dashboard.html" class="btn btn-outline-light me-2">Panel</a>
        <a href="tareas.html" class="btn btn-outline-light me-2">Tareas</a>
        <button id="cerrarSesion" class="btn btn-light text-primary">Cerrar sesión</button>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <div class="card shadow border-0">
      <div class="card-body">
        <h3 class="fw-bold text-primary text-center mb-4">Seguimiento de Progreso Institucional</h3>

        <div class="row text-center mb-4">
          <div class="col-md-4"><div class="card border-0 shadow-sm p-3"><h5 class="text-secondary">Pendientes</h5><h2 id="countPendientes" class="text-danger fw-bold">0</h2></div></div>
          <div class="col-md-4"><div class="card border-0 shadow-sm p-3"><h5 class="text-secondary">En Progreso</h5><h2 id="countProgreso" class="text-warning fw-bold">0</h2></div></div>
          <div class="col-md-4"><div class="card border-0 shadow-sm p-3"><h5 class="text-secondary">Completadas</h5><h2 id="countCompletadas" class="text-success fw-bold">0</h2></div></div>
        </div>

        <div class="mb-4">
          <h5 class="fw-bold text-secondary">Progreso general</h5>
          <div class="progress" style="height:30px;"><div id="progressBar" class="progress-bar bg-success" style="width:0%">0%</div></div>
        </div>

        <table class="table table-hover align-middle">
          <thead class="table-primary"><tr><th>Título</th><th>Estado</th><th>Prioridad</th></tr></thead>
          <tbody id="listaProgreso"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/progreso.js"></script>
  
</body>
</html>
