<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - TaskMasterInstitutional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="dashboard.html">TaskMaster</a>
      <div class="d-flex align-items-center">
       <img id="userAvatarNav" class="rounded-circle me-2" width="40" height="40" alt="Avatar">
<span id="userNameNav" class="text-white fw-semibold me-3"></span>
        <a href="dashboard.html" class="btn btn-outline-light me-2">Inicio</a>
        <a href="tareas.html" class="btn btn-outline-light me-2">Tareas</a>
        <a href="progreso.html" class="btn btn-outline-light me-2">Progreso</a>
        <button id="cerrarSesion" class="btn btn-light text-primary">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm border-0 p-4">
          <div class="text-center mb-4">
            <img id="userAvatar" class="rounded-circle mb-3" width="120" height="120">
            <h4 class="fw-bold text-primary" id="userName"></h4>
            <p class="text-muted mb-0">Perfil de usuario</p>
          </div>

          <form id="perfilForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">Nombre de usuario</label>
              <input type="text" id="nombreUsuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Contraseña</label>
              <input type="password" id="claveUsuario" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Cambiar imagen de perfil</label>
              <input type="file" id="nuevaImagen" class="form-control" accept="image/*">
              <div class="form-text">Opcional: selecciona una imagen PNG o JPG.</div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 fw-bold">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/perfil.js"></script>
   <script src="js/navbar.js"></script>
</body>
</html>
